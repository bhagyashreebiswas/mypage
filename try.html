<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Hygiene Flipbook</title>
    <style>
        /* Ensure the body and html take up full screen */
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Container for the full-screen iframe */
        .flipbook-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Full-screen iframe */
        .flipbook-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Overlay image for logo in bottom-left corner */
        .overlay-image {
            position: absolute;
            bottom: 20px; /* Adjust distance from bottom */
            left: 20px; /* Adjust distance from left */
            width: 250px; /* Size of the logo */
            height: auto;
            z-index: 10;
          /*  opacity: 0.8;*/
        }

    </style>
</head>
<body>

    <!-- Full-screen Container for Flipbook -->
    <div class="flipbook-container">
        
        <!-- Overlay Image (Logo) in Bottom-Left Corner -->
        <img src="PG LOGO.PNG" alt="School Logo" class="overlay-image">
        
        <!-- Full-screen Embedded Flipbook -->
        <iframe allowfullscreen="allowfullscreen" scrolling="no" class="flipbook-frame"
                src="https://heyzine.com/flip-book/cd608c83b0.html"></iframe>
    </div>

</body>
</html>
